<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }
    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    .active {
      display: flex;
    }
    button {
      background: #ff4b5c;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }

    /* Heart */
    .heart-container {
      position: relative;
      width: 220px;
      height: 200px;
    }
    .heart {
      position: absolute;
      width: 220px;
      height: 200px;
      background: red;
      top: 0;
      left: 0;
      transform: rotate(-45deg) scale(1);
      animation: heartbeat 1s infinite;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 220px;
      height: 200px;
      border-radius: 50%;
      background: red;
    }
    .heart:before {
      top: -100px;
      left: 0;
    }
    .heart:after {
      left: 100px;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.1); }
    }

    .heart-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: rotate(45deg) translate(-50%, -50%);
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      width: 80%;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff4b5c, 0 0 30px #ff1e56;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff4b5c; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff1e56; }
    }

    /* Emoji tsunami */
    .emoji {
      position: absolute;
      font-size: 30px;
      animation: fall 5s linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 1; }
    }
  </style>
</head>
